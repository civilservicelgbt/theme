<meta name="twitter:card" 			content="summary_large_image">
<meta name="twitter:url" 			content="{{ site.url | append: site.baseurl | append: page.url | replace: 'index.html','' }}">

{% for item in site.social-media-accounts %}
{% if item.account == "Twitter" %}
<meta name="twitter:site" 			content="{{ '@' | append: item.handle }}">
<meta name="twitter:creator" 		content="{{ '@' | append: item.handle }}">
{% endif %}
{% endfor %}

{% if page.title %}
<meta property="twitter:title" content="{{ page.title | strip_html | strip_newlines | truncate: 160 }}">
{% else %}
<meta property="twitter:title" content="{{ site.title | strip_html | strip_newlines | truncate: 160 }}">
{% endif %}

{% if page.excerpt %}
<meta property="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
{% else %}
<meta property="twitter:description" content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}">
{% endif %}

{% if page.image %}
<meta property="twitter:image" content="{{ page.image }}">
{% else %}
<meta property="twitter:image" content="{{ site.url | append: site.baseurl | append: site.social-media-image }}">
{% endif %}

{% if page.image-alt %}
<meta name="twitter:image:alt" 	content="{{ page.image-alt | strip_html }}">
{% endif %}
