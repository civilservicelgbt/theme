#This is the default permalink for the "_posts" folder.
permalink: /:year/:month/:day/:title:output_ext

collections:
  pages:
    output: true
    permalink: /:path/
    defaults:
      values:
        layout: format/page
        admin:
          add-to-collection: true
          show-in-formats: true
  archives:
    output: true
    permalink: /archives/:year/:month/:day/:title/
    defaults:
      values:
        layout: format/news
        admin:
          add-to-collection: false
          show-in-formats: false
